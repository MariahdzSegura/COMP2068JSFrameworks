<main>

<h2>User Information Form</h2>

<form id="main-form">

    <label>First Name:</label>
    <input type="text" id="fname">

    <label>Last Name:</label>
    <input type="text" id="lname">

    <label>Email Address:</label>
    <input type="email" id="email">

    <label>Address:</label>
    <input type="text" id="address">

    <label>City:</label>
    <input type="text" id="city">

    <label>Province:</label>
    <input type="text" id="province">

    <h3>Select Membership</h3>
    <label><input type="radio" name="member" id="premium" checked> Premium Membership</label>
    <label><input type="radio" name="member" id="standard"> Standard Membership</label>
    <label><input type="radio" name="member" id="basic"> Basic Membership</label>

    <button type="button" id="sendBtn">Send</button>
    <button type="reset">Cancel</button>

</form>

<div id="output"></div>

</main>

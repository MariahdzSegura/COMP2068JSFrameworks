<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Excel - Functions</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="excel.html">Excel</a></li>
        </ul>
    </nav>
</header>

<main>
    <h2>Excel Functions</h2>

    <form id="excel-form">
        <label for="numbers">Enter your numbers (space separated):</label>
        <input type="text" id="numbers" placeholder="23 67 98 90 56">

        <h3>Select Function</h3>

        <div class="radio-group">
            <label><input type="radio" name="excel" id="sum" checked> AutoSum</label>
            <label><input type="radio" name="excel" id="avg"> Average</label>
            <label><input type="radio" name="excel" id="max"> Max</label>
            <label><input type="radio" name="excel" id="min"> Min</label>
        </div>

        <!-- IMPORTANTE: type="button" para evitar recarga -->
        <button type="button" id="calcBtn">Calculate</button>
    </form>

    <h3>Result:</h3>
    <div id="excel-output">Result will be printed here</div>

    <div class="theme-buttons">
        <button type="button" onclick="setTheme('light')">Light Theme</button>
        <button type="button" onclick="setTheme('dark')">Dark Theme</button>
    </div>
</main>

<footer>
    <p>ILAC &amp; EFREI - JavaScript Assignment</p>
</footer>

<script src="js/script.js"></script>
</body>
</html>
